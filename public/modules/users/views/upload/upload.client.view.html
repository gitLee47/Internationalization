<section data-ng-controller="UploadController">
	<form id="uploadForm" enctype="multipart/form-data" data-ng-submit="callUploader()" method="post">
		<div class="container">
			<h1>Upload a file</h1>
			<p>(jpg, png or pdf)</p>
			<input type="file" file-model="myFile" accept="application/x-zip-compressed,image/*"/>
			<input type="submit" value="Upload" name="submit">
		</div>
	</form>
</section>
